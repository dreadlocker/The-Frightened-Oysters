<h1 class="block">Login</h1>
<div class="col-md-6 col-md-offset-3">
    <div *ngIf="errorMessage && !loginForm.touched" class="validationError">{{errorMessage}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginUser.value)" #loginUser=ngForm novalidate>
        <div class="form-group">
            <label for="username">Username*</label>
            <div *ngIf="username.hasError('required') && username.touched" class="validationError">Username is required</div>
            <input type="text" class="form-control" name="username" formControlName="username" />
        </div>
        <div class="form-group">
            <label for="username">Password*</label>
            <div *ngIf="password.hasError('required') && password.touched" class="validationError">Password is required</div>
            <input type="password" class="form-control" name="password" formControlName="password" />
        </div>
        <div class="form-group">
            <input type="submit" [disabled]="!loginUser.valid" class="btn btn-secondary" value="Login">
        </div>
    </form>
</div>
